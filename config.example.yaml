# Emlid Log Sync Configuration
# Copy this file to config.yaml and update with your values

emlid:
  host: "192.168.1.100"        # Your Emlid device IP
  port: 22
  username: "reach"
  password: "your-password"    # Change this!
  log_path: "/home/reach/logs/"

gcs:
  bucket: "your-bucket-name"
  prefix: "path/to/logs/"

local:
  temp_dir: "./temp"  # Temporary directory for downloads and extraction

options:
  delete_after_upload: true  # Delete local files after successful upload
  file_pattern: "*.zip"      # Pattern for ZIP files to download
